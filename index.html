<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Spam Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="spam-detector.js" type="text/javascript"></script>
    <!-- Change to text/javascript -->
    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 via-teal-500 to-green-500 p-4"
  >
    <div
      class="w-full max-w-md backdrop-blur-lg bg-white/20 shadow-xl border border-white/30 rounded-lg overflow-hidden"
    >
      <div class="p-6">
        <h1
          class="text-3xl font-bold text-center text-white flex items-center justify-center"
        >
          <svg
            class="w-8 h-8 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            ></path>
          </svg>
          Spam Detector
        </h1>
        <p class="text-center text-white/90 mt-2">
          Enter your email content below to check if it's spam or ham.
        </p>
      </div>
      <div class="p-6">
        <form id="spam-detector-form">
          <textarea
            id="email-input"
            class="w-full min-h-[150px] mb-4 bg-white/50 backdrop-blur-sm border border-white/20 text-gray-800 placeholder-gray-500 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            placeholder="Enter your email content here..."
            required
          ></textarea>
          <button
            id="submit-button"
            type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Check for Spam
          </button>
        </form>
      </div>
      <div class="p-6">
        <div id="result"></div>
        <div id="error"></div>
      </div>
    </div>
  </body>
</html>
